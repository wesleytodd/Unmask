<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Tests</title>
	<meta name="description" content="Different form tests">
	<meta name="author" content="Wes Todd">
	
	<link rel="stylesheet" href="unmask.css">
	
</head>

<body>
	<header>
		<h1>(Un)Mask</h1>
		<h2>Password unmasking plugin</h2>
	</header>
	<div id="main" role="main">
		<form action="/" method="post" id="simple-form">
			
			<div class="field-wrap password">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Password" />
			</div>
			
		</form>
		
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
	
	<script src="jquery.unmask.js"></script>
	<script>
		
		jQuery(document).ready(function($){
			
			$('input[type=password]').unmask();
			
		});
	</script>
</body>
</html>
